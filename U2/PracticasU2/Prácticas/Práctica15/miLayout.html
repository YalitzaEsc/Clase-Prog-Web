<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Layout</title>
</head>
<style>

    #cabecera{
        background-color: #FFF3C7;
        height: 100px;
    }

    #menu{
        background-color: #FEC7B4;
        height: 50px;
    }

    #seccion1{
        background-color: #FC819E;
        height: 400px;
        width: 70%;
        float: left;
    }

    #seccion2{
        background-color: #F7418F;
        height: 400px;
        width: 30%;
        float: right;
    }

    #pie{
        background-color: #FEC7B4;
        height: 80px;
        clear: both;
    }

</style>
<body>
    <div id = "cabecera"></div>
    <div id = "menu"></div>
    <div id = "seccion1"></div>
    <div id = "seccion2"></div>
    <div id = "pie"></div>
</body>
</html>
