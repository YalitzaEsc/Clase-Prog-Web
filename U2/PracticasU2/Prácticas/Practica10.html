<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action = "#" autocomplete = "on" method = "post">
        Nombre: <input type = "text" name = "nombre" autocomplete = "on"/>
        Apellidos: <input type = "text" name = "apellidos" autocomplete = "off"/>
        Edad: <input type = "number" name = "edad"/>
        <input type = "submit" formmethod = "get" value = "Enviar con GET"/>
        <input type = "submit" value = "Enviar con POST"/>
        <input type = "submit" formnovalidate = "formnovalidate" value = "Enviar sin validación"/>
    </form>

    <br>
    <br>
    <br>

    <form>

        Ingresa tu correo: <input type = "email" name = "correo" autocaplete = "on"/> <br> <br>
        Ingresa el URL: <input type = "url" name = "url" autocaplete = "on"/> <br> <br>
        Ingresa la fecha: <input type = "date" name = "fecha" autocaplete = "on"/> <br> <br>
        Ingresa la hora: <input type = "time" name = "hora" autocaplete = "on"/> <br> <br>
        Ingresa el mes: <input type = "month" name = "mes" autocaplete = "on"/> <br> <br>
        Ingresa la semana: <input type = "week" name = "semana" autocaplete = "on"/> <br> <br>
        Ingresa el número de día: <input type = "number" name = "numero" autocaplete = "on"/> <br> <br>
        Ingresa un rango: <input type = "range" name = "rango" autocaplete = "on"/> <br> <br>
        Ingresa un número telefónico: <input type = "tel" name = "número telefónico" autocaplete = "on"/> <br> <br>
        Ingresa una búsqueda: <input type = "search" name = "búsqueda" autocaplete = "on"/> <br> <br>
        Ingresa un color: <input type = "color" name = "color" autocaplete = "on"/>

    </form>
    
</body>
</html>
