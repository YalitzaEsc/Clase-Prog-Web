<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    
    <table>
        <tr>
            <td colspan = "3">Datos adicionales</td>
            <!--El colspan une un num (3) de columnas en una sola-->
        </tr>

        <tr>
            <td>Celda 1x1</td>
            <td>Celda 2x1</td>
            <td>Celda 3x1</td>
        </tr>

        <tr>
            <td>Celda 1x2</td>
            <td>Celda 2x2</td>
            <td>Celda 3x2</td>
        </tr>

    </table>


    <br>
    <br>
    <br>


    <table>
        <tfoot>
            <tr>
                <td>Pie de la tabla 1</td>
                <td>Pie de la tabla 2</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <td>Columna 1</td>
                <td>Columna 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Celda 1</td>
                <td>Celda 2</td>
            </tr>
        </tbody>
        <caption>TÃ­tulo de la tabla</caption>
        <colgroup>
            <col style ="background:red">
            <col span = "2" style = "background:yellow">
        </colgroup>
    </table>
    

</body>
</html>
