    <h1>Examen parte 1: Formulario</h1>

    <form action = "#" autocomplete="on" method = "post">

        Búsqueda: <input type = "search" name = "busqueda"/> <br> <br>
        Color favorito: <input type="color" name="color"/> <br> <br>

    </form>
